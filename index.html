<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="lightblue-red-gradient.svg">
    <center>
        <h2 class="btn btn-primary heading">AI Object Finder
          <br>The Input Name which you will give should match the names present in the COCOSSD Model, Then Only it will Detect the Objects<br>
        </h2>
        <br>
        <br>
        <h3>Object Name - </h3>
        <br>
        <input id="objectinput" class="form-control" placeholder="Enter the Object Name">
        <br>
        <button id="StartButton" onclick="start()" class="btn btn-success">Start</button>
        <br> 
        <h5 style="font-size: 17px; font-weight: bold; margin-right: 50px;" id="status" class="btn btn-danger"></h5>
        <h5 style="font-size: 17px; font-weight: bold; margin-right: 55px;" id="found_info" class="btn btn-warning"></h5>
    </center>
    <script src="main.js"></script>
  </body>
  </html>
